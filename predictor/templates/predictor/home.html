{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .card {
            background: rgba(0, 0, 0, 0.6); /* Transparent dark background */
            padding: 40px;
            border-radius: 15px;
            color: white;
        }
        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="mb-4">Welcome to Crop Recommendation System</h2>

        {% if user.is_authenticated %}
            <p class="mb-3">Hi <strong>{{ user.username }}</strong>!</p>
            <a href="{% url 'predict_crop' %}" class="btn btn-success btn-custom">Go to Prediction</a>
            <a href="{% url 'logout' %}" class="btn btn-danger btn-custom">Logout</a>
        {% else %}
            <p class="mb-3">Please login or sign up to continue</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-custom">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-warning btn-custom">Sign Up</a>
        {% endif %}
    </div>
</body>
</html>
